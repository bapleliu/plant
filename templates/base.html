<html>
  <head>
    <title>Welcome to Plant Knowledge Graph</title>
  </head>
  <body>
    <div>Plant Knowledge Graph: <a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
